<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leozito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Leozito</h1>
        <nav>
            <ul>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
        <input type="text" id="search" placeholder="Pesquisar filmes ou séries...">
    </header>
    
    <main>
        <section id="generos">
            <h2>Gêneros</h2>
            <div class="genres">
                <button onclick="filterGenre('Comédia')">Comédia</button>
                <button onclick="filterGenre('Terror')">Terror</button>
                <button onclick="filterGenre('Drama')">Drama</button>
                <button onclick="filterGenre('Ação')">Ação</button>
                <!-- Adicione mais botões de gênero -->
            </div>
        </section>

        <section id="filmes">
            <h2>Filmes Populares</h2>
            <div class="grid" id="filmes-grid">
                <!-- Cards de filmes dinâmicos -->
            </div>
        </section>

        <section id="series">
            <h2>Séries Populares</h2>
            <div class="grid" id="series-grid">
                <!-- Cards de séries dinâmicos -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Leozito Filmes e Séries</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<div class="card">
  <img src="caminho/para/filme.jpg" alt="Título do Filme">
  <h3>Título do Filme</h3>
  <p>Gênero: Comédia</p>
  <div class="rating">
    <span data-rating="1">★</span>
    <span data-rating="2">★</span>
    <span data-rating="3">★</span>
    <span data-rating="4">★</span>
    <span data-rating="5">★</span>
  </div>
</div>
<section id="destaques">
  <h2>Destaques</h2>
  <div class="grid" id="destaques-grid">
    <!-- Cards de destaques (preenchidos dinamicamente) -->
  </div>
</section>

<section id="lancamentos">
  <h2>Lançamentos</h2>
  <div class="grid" id="lancamentos-grid">
    <!-- Cards de lançamentos recentes (preenchidos dinamicamente) -->
  </div>
</section>
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <p id="modal-description"></p>
    <img id="modal-image" src="" alt="">
    <div id="modal-recommendations">
      <h4>Recomendações</h4>
    </div>
  </div>
</div>
<button onclick="toggleTheme()">Alternar Tema</button>
